<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="A demonstration of what can be accomplished visually through just 1 K of CSS.">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>{% block title %}titulo{% endblock %}</title>
    <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <!--style>@import url('http://css1k.com/styles/helvetipink.css');</style-->
    <style type="text/css">
*{margin:0;padding:0;font:normal 1em/1.5 'HelveticaNeue-Light',Helvetica,Arial}a{text-decoration:none;color:#b53268}body{width:960px;margin:0 auto}h1,footer{border-top:2px solid #000;font-size:2em;margin:18px 0;padding:9px 0}footer,nav h2{font-size:.8em}h2{font-size:2em}p,ul,h2{margin-bottom:27px}article>header{display:none}nav h2{font-size:1em;margin-top:-36px;padding:0 0 16px;border-bottom:1px dotted #000}nav h2:after{content:""}article a,footer a{border-bottom:1px dotted #b53268}article a:hover,footer a:hover{border-bottom-style:solid}ul li{display:inline-block;margin:0 2px 2px 0;font-size:1.5em;position:relative;overflow:hidden}ul li a{display:inline-block;color:#fff;background:#ce3978;padding:9px 72px 18px 9px}ul li a:hover{background-color:#b53268;transition:.5s ease-in-out}ul li a+a{color:#ce3978;font-size:.5em;padding:0 9px;position:absolute;top:42px}ul li:hover a+a{color:#fff;transition:.5s ease-in-out}ol li{margin:0 0 18px 22px}
    </style>
    <!--script src="js/prefixfree.min.js"></script-->

</head>

<body>
{% block content %}
{% endblock content%}

</footer>
</body>
